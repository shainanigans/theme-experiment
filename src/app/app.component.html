<p>Enter Your Theme Colors:</p>
<form (ngSubmit)="updateColor()" #f="ngForm" novalidate>
  <input
    name="primary"
    type="text"
    [placeholder]="primary"
    [(ngModel)]="primary"
  />
  <input
    name="secondary"
    type="text"
    [placeholder]="secondary"
    [(ngModel)]="secondary"
  />
  <button type="submit">Change Me</button>
</form>
